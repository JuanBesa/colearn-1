site_name: Colearn
site_url: https://docs.fetch.ai/
site_description: Everything you need to know about Collective Learning.
repo_url: https://github.com/fetchai/colearn/docs
site_author: developer@fetch.ai

theme:
  name: 'material'
  feature:
    tabs: true

#strict: true

nav:
  - About: 'about.md'
  - Getting Started: 'intro_tutorial_keras.md'

extra_css:
    - css/my-styles.css

markdown_extensions:
    - toc:  # table of contents
        permalink: true
    - markdown_include.include:
        base_path: docs
    - admonition  # provides notes, syntax is !!!\n\tnote
    - codehilite  # code highlighting
    - extra
    - pymdownx.superfences:  # "fenced" code blocks
        custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format ''
    - pymdownx.tabbed  # provides tabs